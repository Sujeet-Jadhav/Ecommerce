<div class="container-fluid ">
    <div id="carouselCaptions" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner" data-bs-interval="5000">
            <div class="carousel-item active">
                <img src="../../../assets/images/slider/image1.png" class="d-block mx-auto w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>INDOFIL</h5>
                    <p>Safeguard your vegetable crops
                        from damping-off disease!</p>
                </div>
            </div>
            <div class="carousel-item ">
                <img src="../../../assets/images/slider/image2.png" class="d-block mx-auto w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <!-- <h5>{{title}}</h5> -->
                    <!-- <p>Printing Excellence Since 2012.</p> -->
                </div>
            </div>
            <div class="carousel-item ">
                <img src="../../../assets/images/slider/image3.png" class="d-block mx-auto w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>{{title}}</h5>
                    <!-- <p>Printing Excellence Since 2012.</p> -->
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>



<div class="bg-dark text-light my-3 py-3 text-center">
    <h3>{{category}}</h3>
</div>

<div class="container">
    <div class="row">
        <div class="col-6 col-md-6 col-lg-3 p-2" *ngFor="let product of products">
            <div class="card" [routerLink]="['/category',product.category]" role="button">
                <img [src]="product.image" alt="Product Image" class="img-fluid" />
                <div class="card-body">
                    <h4 class="card-title">{{ product.category }}</h4>
                    <p class="card-text">{{ product.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid d-flex justify-content-evenly my-2 p-3 bg-primary">
    <img src="../../../assets/images/banner/banner1.png" alt="banner1">
    <img src="../../../assets/images/banner/banner2.png" alt="banner2">
    <img src="../../../assets/images/banner/banner3.png" alt="banner3">
</div>
